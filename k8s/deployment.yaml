apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-dashboard
  namespace: home-dashboard
  labels:
    app: home-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-dashboard
  template:
    metadata:
      labels:
        app: home-dashboard
    spec:
      containers:
      - name: home-dashboard
        image: cunhabruno/home-dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: home-dashboard-secrets
              key: GEMINI_API_KEY
        - name: ALPHA_VANTAGE_API_KEY
          valueFrom:
            secretKeyRef:
              name: home-dashboard-secrets
              key: ALPHA_VANTAGE_API_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
